<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login – Easycheck</title>
<link rel="stylesheet" href="./style.css"/>
<style>
  body{max-width:420px;margin:5vh auto;padding:16px;color:#e6e8ef;background:#0f1115;font-family:Inter,system-ui,Arial}
  .card{background:#151923;border:1px solid #23283b;border-radius:14px;padding:18px}
  input,button{width:100%;padding:12px 14px;margin:8px 0;border-radius:10px;border:1px solid #2a2f45;background:#111522;color:#fff}
  button{background:#0A84FF;border:none;font-weight:600;cursor:pointer}
  .row{display:flex;gap:8px}
  a{color:#9bbcff;text-decoration:none}
</style>
</head><body>
  <h2>Sign in / Sign up</h2>
  <div class="card">
    <input id="email" placeholder="you@company.com" autocomplete="email"/>
    <input id="pass" type="password" placeholder="Password" autocomplete="current-password"/>
    <div class="row">
      <button id="btnIn">Sign in</button>
      <button id="btnUp">Create account</button>
    </div>
    <small>After sign up, confirm your email before signing in.</small>
  </div>
  <p><a href="index.html">← Back to site</a></p>

  <script src="lib/supabase.js"></script>
  <script>
    (async () => {
      const sb = await window.sbReady;
      const $ = s => document.querySelector(s);
      $('#btnIn').onclick = async ()=>{
        const { error } = await sb.auth.signInWithPassword({ email: $('#email').value.trim(), password: $('#pass').value.trim() });
        if (error) return alert(error.message);
        location.href = 'connections.html';
      };
      $('#btnUp').onclick = async ()=>{
        const { error } = await sb.auth.signUp({ email: $('#email').value.trim(), password: $('#pass').value.trim() });
        if (error) return alert(error.message);
        alert('Check your inbox to confirm, then sign in.');
      };
    })();
  </script>
</body></html>
